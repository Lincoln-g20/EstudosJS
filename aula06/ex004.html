<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt("Qual é seu nome")
        document.write (`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`)
        document.write (`Seu nome em letras em Maiúsculas é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em letras minúsculas é ${nome.toLocaleLowerCase()}`)

    </script>
</body>
</html>
