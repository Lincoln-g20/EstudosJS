<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area
        {
            background: green;
            color: white;
            height: 200px;
            width: 200px;
            text-align: center;
            font: normal 20pt Arial;
            line-height: 200px;
            margin: auto;
        }
        
       
    </style>
</head>
<body>
    <div id="area" >
        <p>Interaja...</p>
    </div>
    <script>
        var a = window.document.getElementById("area") 

        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)
        function clicar()
        {
            
            a.innerText = "Clicou!"
            a.style.background ="red"
        }

        function entrar ()
        {
            a.innerText ="Entrou!"
        }

        
        function sair ()
        {
            a.innerText ="Saiu"
            a.style.background ="green"
        }
    </script>
</body>
</html>
